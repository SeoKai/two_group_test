<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/common}">

<!-- @author 이영훈 -->

<!-- CSS -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</th:block>

<div layout:fragment="content" class="content">
    <main class="layout bookadd-container">
        <!-- 페이지 제목 -->
        <h1 style="text-align: center; margin: 50px 0;">도서 등록 페이지</h1>

        <!-- 도서 등록 폼 -->
        <form class="bookadd-form" th:action="@{/book/bookAdd}" method="post">
            <div class="mb-3">
                <label for="bookName">도서명:</label>
                <input id="bookName" name="bookName" class="form-control" placeholder="도서명을 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="publisher">출판사:</label>
                <input id="publisher" name="publisher" class="form-control" placeholder="출판사를 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="isbn">ISBN:</label>
                <input id="isbn" name="isbn" class="form-control" placeholder="ISBN을 입력하세요" required />
            </div>
            <div class="button-group" style="margin-top: 20px;">
                <button type="submit" class="btn btn-success me-2">도서 등록</button>
                <a th:href="@{/}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </main>
</div>

</html>
