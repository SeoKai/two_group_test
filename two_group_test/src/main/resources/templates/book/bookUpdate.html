<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/common}">

<!-- @author 이영훈 -->

<!-- CSS -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</th:block>

<div layout:fragment="content">
    <h1>도서 수정 페이지</h1>
    <!-- 수정 요청을 처리하는 POST form -->
    <form style="width:400px" th:action="@{/book/bookUpdate}" method="post">
        <div class="mb-3">
            <label for="bookCode">도서코드:</label>
            <input id="bookCode" name="bookCode" class="form-control" th:value="${bookDto.bookCode}" readonly />
        </div>
        <div class="mb-3">
            <label for="bookName">도서명:</label>
            <input id="bookName" name="bookName" class="form-control" th:value="${bookDto.bookName}" />
        </div>
        <div class="mb-3">
            <label for="publisher">출판사:</label>
            <input id="publisher" name="publisher" class="form-control" th:value="${bookDto.publisher}" />
        </div>
        <div class="mb-3">
            <label for="isbn">ISBN:</label>
            <input id="isbn" name="isbn" class="form-control" th:value="${bookDto.isbn}" />
        </div>
        <div>
            <!-- 수정 요청 버튼 -->
            <button type="submit" class="btn btn-success me-2">수정 요청</button>
            <!-- 이전 페이지로 돌아가기 -->
            <a th:href="@{/book/bookList}" class="btn btn-secondary m-2">이전으로</a>
        </div>
    </form>
</div>

</html>
