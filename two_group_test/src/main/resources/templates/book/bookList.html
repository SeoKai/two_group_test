<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/common}">

<!-- @author 이영훈 -->

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</th:block>

<div layout:fragment="content">
    <section class="table-section">
        <!-- 리스트 테이블 -->
        <table class="table booklist-table">
            <thead>
            <tr>
                <th scope="col">BOOKCODE</th>
                <th scope="col">BOOKNAME</th>
                <th scope="col">PUBLISHER</th>
                <th scope="col">ISBN</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터가 있을 경우 -->
            <tr th:each="book : ${books}">
                <th scope="row" th:text="${book.bookCode}"></th>
                <td class="tl">
                    <a th:href="@{/book/bookRead/{bookCode}(bookCode=${book.bookCode})}" th:text="${book.bookName}"></a>
                </td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.isbn}"></td>
            </tr>
            <!-- 데이터가 없을 경우 -->
            <tr th:if="${#lists.isEmpty(books)}">
                <td colspan="4">검색된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

</html>
